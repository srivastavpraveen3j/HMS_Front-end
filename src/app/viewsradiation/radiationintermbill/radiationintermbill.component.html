<div class="header">
  <h2>RADIATION INTERM BILL</h2>
  <div class="">
    <button class="list-cases-btn mx-3"   ><i class="fa-solid fa-user-group"></i></button>
  </div>
</div>

<div class="opd-container">
  <form>
    <h4 class="m-4">Patient Details</h4>
    <hr>
      <div class="form-row">
        <div class="form-group">
          <label>IPD No:</label>
          <input type="text" placeholder="IPD No" class="required">
      </div>
      <div class="form-group">
        <label>DOR:</label>
         <app-customcalendar></app-customcalendar>
    </div>

    <div class="form-group">
      <label>Patient Type:</label>
      <select>
          <option>Cash</option>
          <option>Medi Claim</option>
      </select>
  </div>
      </div>

      <div class="form-row">
          <div class="form-group">
              <label>Name*:</label>
              <input type="text" placeholder="Patient Name" class="required">
          </div>
          <div class="form-group ">
            <label>Cons. Doctor*:</label>
            <input type="text"  placeholder="Cons. Doctor" class="required form-control">
        </div>
          <div class="form-group">
              <label>Age/ Gender*:</label>
              <div class="d-flex">
                <input type="text" class="form-control" placeholder="Age/Gender">

              </div>
          </div>
          <div class="form-group">
            <label>Address:</label>
            <input type="text" placeholder="Address">
        </div>
      </div>
      <div class="form-row">

          <!-- <div class="form-group">
            <label>Ref. Doctor</label>
            <input type="text" placeholder="Ref. Doctor">
        </div> -->
      </div>




      <h4 class="m-4">Billing Details</h4>
      <hr>

      <div class="form-row">


          <div class="form-group">
              <label>Total Billing:</label>
              <input type="number" placeholder="Total Billing">
          </div>
          <div class="form-group">
              <label>Deposit:</label>
              <input type="number" placeholder="Deposit">

          </div>
      </div>
      <div class="form-row">

        <div class="form-group">
          <label>Service Charge:</label>
          <input type="number" placeholder="Service Charge">
      </div>
        <div class="form-group">
            <label>Due Amount:</label>
            <input type="number" placeholder="Due Amount">
        </div>
      </div>









    <div class="text-center mt-3">
      <button class="btn btn-dark mx-2">Submit</button>
        <button class="btn btn-secondary">Cancel</button>
    </div>



  </form>

</div>
