<div class="rfq-details-card">
  <h2>RFQ Details</h2>

  <div class="rfq-info">
    <p><strong>RFQ ID:</strong> {{ rfq.id }}</p>
    <p><strong>Vendor:</strong> {{ rfq.vendorName }}</p>
    <p><strong>Created Date:</strong> {{ rfq.createdDate }}</p>
    <p>
      <strong>Status:</strong>
      <span [ngClass]="{
        'badge bg-warning': rfq.status === 'Pending',
        'badge bg-success': rfq.status === 'Completed',
        'badge bg-danger': rfq.status === 'Cancelled'
      }">
        {{ rfq.status }}
      </span>
    </p>
  </div>

  <h5 class="mt-4">Items</h5>
  <table class="table table-bordered table-hover align-middle diagnosis-table">
    <thead class="table-dark text-center">
      <tr>
        <th>#</th>
        <th>Item</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rfq.items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.item }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
