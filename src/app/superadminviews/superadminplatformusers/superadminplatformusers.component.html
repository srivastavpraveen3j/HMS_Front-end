<div class="header">
    <h3>Platform Users</h3>
</div>

<div class="mt-2">
    <table class="table table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>#</th>
                <!-- <th>Hospital</th> -->
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <!-- <th>Actions</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of platformUsers; let i = index">
                <td> {{ i+1 }} </td>
                <!-- <td>{{ user.hospital }}</td> -->
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.status }}</td>
                <!-- <td>
                    <button (click)="editUser(user)">Edit</button>
                    <button (click)="deleteUser(user.id)">Delete</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
