<div class="header">
  <h2>SECURITY & COMPLIANCE</h2>
</div>

<div class="opd-container">
  <form [formGroup]="securityform" (ngSubmit)="onSubmit()">
    <!-- User Access Logs Section -->

    <h4>User Access Logs </h4>
    <hr>
    <div class="form-row">
      <div class="form-group">
        <label for="user">User</label>
        <input type="text" formControlName="user" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="actionType">Action Type</label>
        <select formControlName="actionType">
          <option value="">Select</option>
          <option value="login">Login</option>
          <option value="update">Update</option>
          <option value="delete">Delete</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="fromDate">From Date</label>
        <input type="date" formControlName="fromDate">
      </div>
      <div class="form-group">
        <label for="toDate">To Date</label>
        <input type="date" formControlName="toDate">
      </div>
    </div>

    <!-- Encryption Monitoring -->
    <h4>Data Encryption Monitoring </h4>
    <hr>
    <div class="form-row">
      <div class="form-group">
        <label for="encryptionStatus">Encryption Status</label>
        <select formControlName="encryptionStatus">
          <option value="">Select</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <!-- Compliance Certificates -->
    <h4>Compliance Certificates </h4>
    <hr>
    <div class="form-row">
      <div class="form-group">
        <label for="certificateType">Certificate Type</label>
        <select formControlName="certificateType">
          <option value="">Select</option>
          <option value="HIPAA">HIPAA</option>
          <option value="NABH">NABH</option>
          <option value="GDPR">GDPR</option>
        </select>
      </div>
      <div class="form-group">
        <label for="certificateFile">Upload Certificate</label>
        <input type="file" (change)="onFileChange($event)">
      </div>
    </div>

    <!-- Submit Buttons -->
    <div class="text-center mt-3">
      <button class="btn btn-dark mx-2" type="submit" [disabled]="securityform.invalid">Submit</button>
      <button class="btn btn-secondary" type="button">Cancel</button>
    </div>
  </form>
</div>
