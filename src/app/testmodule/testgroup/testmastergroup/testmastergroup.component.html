<div class="form-group">
  <label>Test Parameters <span class="required">*</span></label>

  <!-- Selected tags -->
  <div class="selected-tags mb-2">
    <span *ngFor="let tp of selectedTestParameters" class="tag">
      {{ tp.test_name }}
      <span class="remove" (click)="removeTestParameter(tp)">×</span>
    </span>
  </div>

  <!-- Search input -->
  <input type="text"
         class="form-control"
         [formControl]="testParameterSearchControl"
         placeholder="Search test parameters..." />

  <!-- Filtered dropdown list -->
  <ul *ngIf="filteredTestParameters.length > 0" class="form-control mt-1" style="max-height: 200px; overflow-y: auto;">
    <li *ngFor="let tp of filteredTestParameters"
        (click)="selectTestParameter(tp)"
        [class.selected]="isTestParameterSelected(tp)"
        style="cursor: pointer; padding: 5px;">
      {{ tp.test_name }}
    </li>
  </ul>
</div>





    <div class="form-group">
      <label>Description <span class="required">*</span></label>
      <input type="text" class="form-control" placeholder="description" formControlName="description">
      <div *ngIf="medicalTestGroup.get('description')?.touched && medicalTestGroup.get('description')?.invalid" class="text-danger">
        default is Required
        </div>
    </div>

    <div class="form-row">
   <div class="form-group">
      <label>Price <span class="required">*</span></label>
      <input type="text" class="form-control" placeholder="price" formControlName="price">
      <div *ngIf="medicalTestGroup.get('price')?.touched && medicalTestGroup.get('price')?.invalid" class="text-danger">
        Price is Required
        </div>
    </div>

    </div>



    <div class="button-group">
      <button class="btn save-list" [disabled]="medicalTestGroup.invalid" >SAVE</button>
      <!-- <button class="btn save-add mx-3">SAVE & ADD NEW</button>

    </div>

    <!-- <p class="compulsory-note">MARK (*) FIELDS ARE COMPULSORY</p> -->
  </div>
