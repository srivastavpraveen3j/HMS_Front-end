<span class="d-flex justify-content-end">
<i class="fa-solid fa-close close-btn" (click)="closeModal()"></i>
<i class="fa-solid fa-print" (click)="printLabel()"></i>
</span>


<div id="print-label" class="label-container">
  <div><strong>Name</strong> : {{ data?.patient_name?.toUpperCase() }}</div>
  <div>
    <strong>Age</strong> :{{ data.age}}
    Sex: {{ data.gender }}
  </div>
  <div><strong>Address</strong> : {{ data.area }}</div>
  <div><strong>Dr. Name</strong> : <strong>{{ data?.consultingDoctorName }}</strong></div>
  <div><strong>MOB</strong> : {{ data.mobile_no }}</div>
  <div><strong>Ref. Dr.</strong> : {{ data.referringDoctorName || 'SELF' }}</div>
  <div><strong>UHID</strong> : <strong>{{ data.uhid }}</strong></div>

  <div class="barcode-container">
    <svg #barcode></svg>
  </div>
</div>
