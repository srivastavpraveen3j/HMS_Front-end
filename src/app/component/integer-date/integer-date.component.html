<div [formGroup]="form" class="d-flex gap-2">
  <input type="number" placeholder="DD" formControlName="day" min="1" max="31" class="form-control" />
  <input type="number" placeholder="MM" formControlName="month" min="1" max="12" class="form-control" />
  <input type="number" placeholder="YYYY" formControlName="year" min="1900" max="2100" class="form-control" />
</div>
