<div class="header">
  <h2>MEDICAL RECORD DATA</h2>
  <button class="list-cases-btn" [routerLink]="['/opd/mrd']" routerLinkActive="router-link-active" >ADD MRD</button>
</div>
<div class="top-bar p-3">
  <form [formGroup]="filterForm" class="top-bar p-3">
    <input type="text" placeholder="Search..." formControlName="searchText" />
  </form>


</div>

  <table class="table table-bordered table-hover align-middle diagnosis-table">
 <thead class="table-dark text-center" >
    <tr>
      <th>#</th>
      <th>Case No</th>
      <th>UHID</th>
      <th>Patient Name</th>
      <th>Files</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mrd of mrdcases; let i = index">
      <td>{{ i + 1}}</td>
      <td>Case234</td>
      <!-- <td>{{ mrd.name }}</td> -->
      <td>UHID 2343434</td>
      <td>dummy {{ i + 1}} </td>
      <td>{{ mrd.recordFile?.data }}</td>
      <!-- <td>{{ mrd.type }}</td> -->

      <td>
        <!-- <i class="fa-solid fa-print action-btn"></i> -->
        <!-- <i class="fa-solid fa-eye action-btn"  (click)="viewPatient(patient)"></i> -->
        <i class="fa-solid fa-pencil action-btn" (click)="editOpdMrdcase(mrd._id)"></i>
        <i class="fa-solid fa-trash action-btn"  (click)="deleteOpdMrdcase(mrd._id)"></i>

      </td>
    </tr>
  </tbody>
</table>
<div class="pagination">
  <button class="pagination-btn" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  Page {{ currentPage }} of {{ totalPages }}
  <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
