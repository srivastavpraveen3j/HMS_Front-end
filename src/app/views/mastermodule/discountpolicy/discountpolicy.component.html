<div class="form-meta">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">ADD DISCOUNT POLICY</h2>
    <a
      [routerLink]="['/master/discountpolicy']"
      routerLinkActive="router-link-active"
      style="cursor: pointer"
    >
      <i class="fa-solid fa-signal"></i>
    </a>
  </div>

  <div>
    <form [formGroup]="discountForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <!-- Left Side -->
        <div class="form-half">
          <div class="form-group">
            <label>Policy Name <span class="required">*</span></label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Enter Policy Name"
            />
            <div
              *ngIf="
                discountForm.get('name')?.touched &&
                discountForm.get('name')?.invalid
              "
              class="text-danger"
            >
              Policy Name is Required
            </div>
          </div>

            <label>Policy Type <span class="required">*</span></label>
            <div>
              <label>
                <input type="radio" formControlName="policyType" value="GovernmentScheme" />
                Government Scheme
              </label>
            </div>
            <div>
              <label>
                <input type="radio" formControlName="policyType" value="Insurance" />
                Insurance
              </label>
            </div>
            <div>
              <label>
                <input type="radio" formControlName="policyType" value="Corporate" />
                Corporate
              </label>
            </div>
            <div>
              <label>
                <input type="radio" formControlName="policyType" value="Charity" />
                Charity
              </label>
            </div>
            <div>
              <label>
                <input type="radio" formControlName="policyType" value="Other" />
                Other
              </label>
            </div>

            <div
              *ngIf="discountForm.get('policyType')?.touched &&
                    discountForm.get('policyType')?.invalid"
              class="text-danger"
            >
              Policy Type is Required
            </div>
          </div>
        <!-- Right Side -->
        <div class="form-half">
          <div class="form-group">
            <label>Discount Value <span class="required">*</span></label>
            <input
              type="number"
              formControlName="discountValue"
              class="form-control"
              placeholder="e.g., 10"
            />
            <div
              *ngIf="
                discountForm.get('discountValue')?.touched &&
                discountForm.get('discountValue')?.invalid
              "
              class="text-danger"
            >
              Discount Value is Required
            </div>
          </div>

          <div class="form-group mb-1">
            <label>
              Active
              <input type="checkbox" formControlName="isActive" />
            </label>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="form-actions text-center mt-3">
        <button
          type="submit"
          class="btn btn-dark mx-2"
        >
          Save
        </button>
        <button
          type="reset"
          class="btn btn-secondary mx-2"
          (click)="discountForm.reset()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
