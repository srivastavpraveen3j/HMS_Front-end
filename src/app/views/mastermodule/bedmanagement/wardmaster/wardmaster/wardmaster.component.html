<div class="form-meta">
  <div class="header">
    <h2>ADD NEW WARD DETAILS</h2>
    <span class="icons position-relative">
      <i
        class="fa-solid fa-signal"
        [routerLink]="['/master/wardmasterlist']"
        routerLinkActive="router-link-active"
      ></i>
    </span>
  </div>

  <div *ngIf="userPermissions.create">
    <form [formGroup]="wardForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div class="form-half">
          <div class="form-group">
            <label>Ward Name <span class="required">*</span></label>
            <input
              formControlName="ward_name"
              class="form-control"
              placeholder="e.g., General Ward"
            />
            <div
              *ngIf="wardForm.get('ward_name')?.touched && wardForm.get('ward_name')?.invalid"
              class="text-danger"
            >
              Ward Name is Required
            </div>
          </div>
          <div class="form-group">
            <label>Remarks</label>
            <textarea formControlName="remarks" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-half">
          <div class="form-group">
            <label>Room <span class="required">*</span></label>
            <div class="multi-select-container">
              <div class="selected-tags">
                <span *ngFor="let room of selectedRooms" class="tag">
                  {{ room.roomNumber }}
                  <span class="remove" (click)="removeRoom(room)">Ã—</span>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Select rooms"
                  readonly
                  (click)="toggleRoomDropdown()"
                />
              </div>
              <div class="dropdown" *ngIf="dropdownOpenRooms">
                <div
                  *ngFor="let room of rooms"
                  (click)="selectRoom(room)"
                  class="dropdown-option"
                  [class.selected]="isRoomSelected(room)"
                >
                  {{ room.roomNumber }}
                </div>
              </div>
              <div
                *ngIf="wardForm.get('room_id')?.touched && wardForm.get('room_id')?.invalid"
                class="text-danger"
              >
                Room is Required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>
              Active
              <input type="checkbox" formControlName="is_active" />
            </label>
          </div>
        </div>
      </div>
      <div class="form-actions text-center mt-3">
        <button
          type="submit"
          class="btn btn-dark mx-2"
          [disabled]="wardForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
