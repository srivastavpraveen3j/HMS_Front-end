<div class="form-meta">
  <div class="header">
    <h2>ADD NEW BED TYPE DETAILS</h2>
    <span class="icons position-relative">
      <i
        class="fa-solid fa-signal"
        [routerLink]="['/master/bedtypemasterlist']"
        routerLinkActive="router-link-active"
      ></i>
    </span>
  </div>

  <div *ngIf="userPermissions.create">
    <form [formGroup]="bedTypeForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div class="form-half">
          <div class="form-group">
            <label>Bed Type Name <span class="required">*</span></label>
            <input
              formControlName="name"
              class="form-control"
              placeholder="e.g., General, ICU"
            />
            <div
              *ngIf="bedTypeForm.get('name')?.touched && bedTypeForm.get('name')?.invalid"
              class="text-danger"
            >
              Name is Required
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea
              formControlName="description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="form-half">
          <div class="form-group">
            <label>Price/Day <span class="required">*</span></label>
            <input
              formControlName="price_per_day"
              class="form-control"
              type="number"
              placeholder="Enter daily price"
            />
            <div
              *ngIf="bedTypeForm.get('price_per_day')?.touched && bedTypeForm.get('price_per_day')?.invalid"
              class="text-danger"
            >
              Price/Day is required
            </div>
          </div>
          <div class="form-group">
            <label>
              Active
              <input type="checkbox" formControlName="isActive" />
            </label>
          </div>
        </div>
      </div>
      <div class="form-actions text-center mt-3">
        <button
          type="submit"
          class="btn btn-dark mx-2"
          [disabled]="bedTypeForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
